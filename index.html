<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | colors</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/colors ver0.0.1.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">colors</div>
      </div>
    </div>
    <div class="teach">
      <h1>ルール説明</h1>
      <p>主人公の体と同じ色のマスに乗ることができます。左についている色の光が右の光量バーの分だけマップに当たります。</p>
      <p>上のほうにあるゴールっぽい扉を目指してね。Clearが出たら終了orリロード。マップはリロードごとに代わります。</p>
      <h1>操作方法</h1>
      <p>1:赤、2:青、3:緑、十字キー左右:移動、Spaceキー:ジャンプ、十字キー上下:光量増減</p>
      <p>マウスでボタンをクリックしたり光量バーを動かすことでも操作できます。</p>
    </div>
  </body>
</html>
